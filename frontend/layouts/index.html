{{ define "main" }}
    <!-- the main banner -->
    <section class="hero" role="banner" aria-label="Introduction">
        <div class="hero__content">
            <!-- profile pic and stuff -->
            <header class="hero__profile">
                <div class="hero__profile-image">
                    <div class="hero__profile-avatar">
                        <img src="{{ "/images/profile.avif" | relURL }}" 
 
                             class="hero__profile-photo" 
                             onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                        <div class="hero__profile-initials" 
                             style="display: none;" 
                             aria-label="Sengwei Yeoh initials">SY</div>
                    </div>
                </div>
                
                <!-- intro text -->
                <div class="hero__intro">
                    <h1 class="hero__title">
                        <span class="hero__name">Sengwei Yeoh</span>
                    </h1>
                    <div class="hero__typewriter" role="text" aria-live="polite" aria-label="Current role">
                        <span class="hero__typewriter-text" id="typewriter"></span>
                        <span class="hero__typewriter-cursor" aria-hidden="true">|</span>
                    </div>
                </div>
            </header>

            <!-- some stats cards -->
            <section class="card-grid card-grid--stats" role="region" aria-label="Professional achievements">
                <article class="card card--stat" data-stat="4+">
                    <div class="stat-card__icon" aria-hidden="true">üíº</div>
                    <div class="stat-card__number">4+</div>
                    <div class="stat-card__label">Years Experience</div>
                </article>
                <article class="card card--stat" data-stat="3">
                    <div class="stat-card__icon" aria-hidden="true">üèÖ</div>
                    <div class="stat-card__number">3</div>
                    <div class="stat-card__label">Cloud Certifications</div>
                </article>
                <article class="card card--stat" data-stat="15+">
                    <div class="stat-card__icon" aria-hidden="true">üöÄ</div>
                    <div class="stat-card__number">15+</div>
                    <div class="stat-card__label">Projects Delivered</div>
                </article>
            </section>

            <!-- resume button here -->
            <section class="cta-section" role="region" aria-label="Actions">
                <div class="cta-buttons">
                    <a href="{{ "/resume" | relURL }}" class="cta-button" aria-label="View full resume">
                        Explore Resume
